syntax = "proto3";

option java_package = "com.snowflake.apps.streamlit";
option java_outer_classname = "AuthRedirectProto";

// Preformatted text
message AuthRedirect {
  string url = 1; // URL TO REDIRECT TO
  string action_type = 2; // ONE OF [LOGIN/LOGOUT] TODO(kajarenc) add enum
  bool send_redirect_to_host = 3; // IF TRUE, delegate redirect to parent iframe

}
