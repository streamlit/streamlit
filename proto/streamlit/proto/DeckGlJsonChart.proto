syntax = "proto3";

message DeckGlJsonChart {
  // The dataframe that will be used as the chart's main data source.
  string json = 1;

  string tooltip = 2;

  // If True, will overwrite the chart width spec to fit to container.
  bool use_container_width = 4;
}
